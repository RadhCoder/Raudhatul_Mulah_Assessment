<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Dynamic Tables</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    table {
      border-collapse: collapse;
      width: 50%;
      margin-bottom: 30px;
    }

    th,
    td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>
  <h2>Table 1</h2>
  <table id="table1">
    <tr>
      <th>Index #</th>
      <th>Value</th>
    </tr>
  </table>

  <h2>Table 2</h2>
  <table>
    <tr>
      <th>Category</th>
      <th>Value</th>
    </tr>
    <tr>
      <td>Alpha</td>
      <td id="alpha"></td>
    </tr>
    <tr>
      <td>Beta</td>
      <td id="beta"></td>
    </tr>
    <tr>
      <td>Charlie</td>
      <td id="charlie"></td>
    </tr>
  </table>

  <script src="script.js"></script>
</body>
</html>
